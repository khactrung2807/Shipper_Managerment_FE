<div
  class="col-md-12"
  style="display: flex; justify-content: center; margin-bottom: 10px"
>
  <h2>Nhân viên</h2>
</div>
<div class="row">
  <div class="col-md-3">
    <input  (keyup)="onSearchCustomer($event)"
            type="text"
            [(ngModel)]="searchPhoneNumber"
            nbInput
            fullWidth
            fieldSize="medium"
            placeholder="Nhập số điện thoại"
          />
  </div>
  <div class="col-md-3">
    <input (keyup)="onSearchCustomer($event)"
            type="text"
            [(ngModel)]="searchEmail"
            nbInput
            fullWidth
            fieldSize="medium"
            placeholder="Nhập email"
          />
  </div>
  <div
    class="col-md-3"
    style="display: flex; margin-bottom: 10px"
  >
    <button nbButton status="primary" (click)="searchEmployee()">Tìm kiếm</button>
  </div>
  <div
    class="col-md-3"
    style="display: flex; justify-content: flex-end; margin-bottom: 10px"
  >
    <button nbButton status="primary" (click)="open()">Thêm nhân viên</button>
  </div>

  <div class="col-md-12" style="height: auto">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="listEmployee" style="width: 100%">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Tên</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Giới tính</th>
          <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
        </ng-container>
        <ng-container matColumnDef="phonenumber">
          <th mat-header-cell *matHeaderCellDef>Số điện thoại</th>
          <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Chức vụ</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              nbButton
              size="tiny"
              status="primary"
              (click)="getEmployeeById(element._id)"
            >
              Sửa
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              nbButton
              size="tiny"
              status="danger"
              (click)="openModal(remove, element._id)"
            >
              Xóa
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>

<ng-template #remove let-modal>
  <div class="modal-header">
    <h6 class="modal-title" id="modal-basic-title">
      {{ "Bạn có chắc chắn muốn xóa" }}
    </h6>
  </div>

  <div class="modal-body" style="max-height: 70vh; height: 10vh">
    <div
      class="col-md-12"
      style="
        display: flex;
        justify-content: flex-end;
        position: absolute;
        bottom: 0;
      "
    >
      <button
        nbButton
        status="danger"
        size="medium"
        style="margin: 10px"
        (click)="modal.close('Close click')"
      >
        Có
      </button>
      <button
        nbButton
        status="warning"
        size="medium"
        (click)="modal.dismiss('Cross click')"
        style="margin: 10px"
      >
        Không
      </button>
    </div>
  </div>
</ng-template>
