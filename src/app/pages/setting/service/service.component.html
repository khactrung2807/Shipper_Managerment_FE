<div
class="col-md-12"
style="display: flex; justify-content: center; margin-bottom: 10px"
>
<h2>Dịch vụ</h2>
</div>

<div
  class="col-md-12"
  style="display: flex; justify-content: flex-end; margin-bottom: 10px"
>
  <button nbButton status="primary" (click)="open()">Thêm dịch vụ</button>
</div>
<div class="col-md-12" style="height: auto">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="listService" style="width: 100%">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Tên</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Mô tả</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="typeshipping">
        <th mat-header-cell *matHeaderCellDef>Loại dịch vụ</th>
        <td mat-cell *matCellDef="let element">{{ element.typeShipping }}</td>
      </ng-container>

      <ng-container matColumnDef="cdate">
        <th mat-header-cell *matHeaderCellDef>Ngày tạo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.cDate | date: "mediumDate" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button nbButton size="tiny" status="primary" (click)="getServiceById(element._id)">Sửa</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            nbButton
            size="tiny"
            status="danger"
            (click)="openModal(remove, element._id)"
          >
            Xóa
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<ng-template #remove let-modal>
  <div class="modal-header">
    <h6 class="modal-title" id="modal-basic-title">
      {{ "Bạn có chắc chắn muốn xóa" }}
    </h6>
  </div>

  <div class="modal-body" style="max-height: 70vh; height: 10vh">
    <div
      class="col-md-12"
      style="
        display: flex;
        justify-content: flex-end;
        position: absolute;
        bottom: 0;
      "
    >
      <button
        nbButton
        status="danger"
        size="medium"
        style="margin: 10px"
        (click)="modal.close('Close click')"
      >
        Có
      </button>
      <button
        nbButton
        status="warning"
        size="medium"
        (click)="modal.dismiss('Cross click')"
        style="margin: 10px"
      >
        Không
      </button>
    </div>
  </div>
</ng-template>
